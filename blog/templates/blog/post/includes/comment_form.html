<h2> Add A New Comment </h2>
<form action="{% url "blog:post_comment" post.id %}" method='post'>
    {% for field in form %}
    <div>
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
    </div>
    
    {% endfor %}
    {% csrf_token %}
    <p>
        <input type=submit value='Add Comment' /> 
    </p>
</form>
